apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podtato-head
  annotations:
    validate-result.kluctl.io/podinfo: "http://{{ args.env_name }}.podtato.head:{{ ingress_port }}"
spec:
  ingressClassName: nginx
  rules:
    - host: {{ args.env_name }}.podtato.head
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: podtato-head-frontend
                port:
                  number: 9000
